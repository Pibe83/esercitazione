<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/Netflix-assets/assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <img src="/Netflix-assets/assets/netflix_logo.png" width="120" height="50">

    <div class="container">
        <div class="row">
          <div class="col d-flex align-items-center justify-content-center">
            <img src="/Netflix-assets/assets/avatar.png" width="100" height="100" alt="Descrizione dell'immagine" class="img-fluid mr-5 mt-5 float-left" id="fotoedit">
            <div class="d-flex flex-column ml-2">
              <h1 class="ml-5 display-3 text-white" id="titedit">Edit Profile</h1>
              <hr class=" custom-hr font-size 2px" >
              <button type="button" class="btn btn-dark text-start">Strive student</button>
              <p class="text-white mt-3">Language</p>
              <div class="dropdown">
                <button class="btn btn-transparent border-light text-white dropdown-toggle" width="30" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                <hr class="custom-hr font-size 2px">
                <h4 class="text-secondary">Maturity Settings:</h4>
                <button type="button" class="btn  btn-dark">ALL MATURITY RATINGS</button>
                <p class="text-white">Show titles of all maturity ratings</p>
                <button type="button" class="btn border-light btn-transparent btn-sm text-secondary">EDIT</button>
                <hr class=" custom-hr font-size 2px">
                <h4 class="text-secondary">Autoplay controls</h4>
                <div class="form-check mb-3">
                    <input class="form-check-input bg-transparent border-secondary" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label  text-white" for="flexCheckDefault">
                      Default checkbox
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input bg-transparent border-secondary" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label text-white" for="flexCheckChecked">
                      Checked checkbox
                    </label>
                  </div>
              </div>
              <hr class="custom-hr 3px">
              <div class="d-flex justify-content-center mb-5">
                <button type="button" class="btn btn-light btn-sm text-dark ">SALVA</button>
                <button class="btn btn-dark mx-2 text-secondary border-secondary">CANCEL</button>
                <button type="button" class="btn btn-dark btn-lg text-secondary border-secondary">DELETE PROFILE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
